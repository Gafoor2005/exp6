<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my /w..</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="">
        <div class="burger">
            <div class="menuButton">
                <svg onclick="openMenu()" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>

                <svg onclick="closeMenu()" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">docs</a></li>
                <li><a href="">blogs</a></li>
                <li><a href="">about</a></li>
                <li><a href="">notes</a></li>
            </ul>
        </nav>
        <div class="navProfile">
            <img src="./assets/Untitled00.png" alt="#" id="profileLogo">
            <div class="username" onclick="displayUsernameMenu()" > Gafoor </div>
            <div class="usernameMenu">
                <ul>
                    <li class="usernameLi">settings</li>
                    <li class="usernameLi"> account </li>
                    <li class="usernameLi">log out</li>
                </ul>
            </div> 
            
        </div>
    </header>
    <main>
        <section class="mainDisplay">
            <div class="mainDisplayBg">
                <img src="./assets/8k/01.jpg" alt="" id="img1" class="imgg">
                <img src="./assets/8k/02.jpg" alt="" id="img2" class="imgg">
                <img src="./assets/8k/03.jpg" alt="" id="img3" class="imgg">
                <img src="./assets/8k/04.jpg" alt="" id="img4" class="imgg">
                <img src="./assets/8k/05.jpg" alt="" id="img5" class="imgg">
                <img src="./assets/8k/06.jpg" alt="" id="img6" class="imgg">
            </div>
            <div class="mainDisplayContent">
                <div class="mainInfo">
                    <img src="./assets/8k/monLogo.png" alt="#" class="spidermon">
                    <div class="nameSlide">
                        <h3>spiderman</h3>
                        <h6>PeterParker</h6>
                    </div>
                </div>
                <div class="time">
                    <h2 class="hours">05</h2>
                    <h2 class="minutes">30</h2>
                    <div>
                        <p class="hoursType" id="timeAm" >am</p>
                        <p class="hoursType" id="timePm" >pm</p>
                    </div>
                </div>
                <h3># opacity op</h3>
                <h3>opacity &isin; [0,1]</h3>
                <p>opacity lis between [0,1]
                </p>
            </div>
        </section>
        <section class="calendarSection">
            <div class="dateDay">
                <h4 id="day"></h4>
                <h5 id="fullDate"></h5>
            </div>

            <div>
                <div class="calendar">
                    <p class="calDays">s</p>
                    <p class="calDays">m</p>
                    <p class="calDays">t</p>
                    <p class="calDays">w</p>
                    <p class="calDays">t</p>
                    <p class="calDays">f</p>
                    <p class="calDays">s</p>
                </div>
            </div>

        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
